<html>
    <head>
        <title>Challenge 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Please enter a string to count the numbers of vowel: </p>
	<input id="inputField" type=text />
        <input type="button" onclick="vowel_count()" value="Count" />
        <br><br>
	<div id="feedback"></div>
	<script>
		function vowel_count()
		{
		  var x = document.getElementById('inputField');
		  var str = x.value;
		  var feedback = document.getElementById('feedback');
		  var vowel_list = 'aeiouAEIOU';
		  var vcount = 0;

		  for(var x = 0; x < str.length ; x++)
		  {
			if (vowel_list.indexOf(str[x]) !== -1)
			{
			  vcount += 1;
			}
		  }		  
		  feedback.innerHTML = 'The total number of vowels for ' + str + ' is ' + vcount;
		}
	</script>
    </body>
</html>
